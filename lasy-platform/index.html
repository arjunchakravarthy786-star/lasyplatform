<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lasy - Online Library</title>
  <link rel="stylesheet" href="homepage style.css" />
  
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Lasy - Library is your choice</h1>
    <p>Your personal portal for notes, PYQs, and study material</p>
  </header>


 <!-- ðŸ”” Scrolling Notice Bar -->
<div id="noticeWrapper">
  <div id="noticeBar">
    <div id="noticeText">ðŸ“¢ Loading latest notices...</div>
  </div>
</div>


<!-- Category Buttons -->
  <section class="categories">
    <a href="First-year.html" style="text-decoration: none;">
    <button class="year-btn" onclick="filterByYear('1st Year')">1st Year</button></a>

    <a href="second-year.html" style="text-decoration: none;">
    <button class="year-btn" onclick="filterByYear('2nd Year')">2nd Year</button></a>

    <a href="Third-year.html" style="text-decoration: none;">
    <button class="year-btn" onclick="filterByYear('3rd Year')">3rd Year</button></a>

  </section>


  <!-- Upload Form -->
  <!-- Upload Form -->
<form id="uploadForm">
  <label for="year">Select Year:</label>
  <select id="year" required>
    <option value="">-- Select Year --</option>
  </select>

  <div id="branchSection" style="display: none;">
    <label for="branch">Select Branch:</label>
    <select id="branch">
      <option value="">-- Select Branch --</option>
    </select>
  </div>

  <label for="course">Select Course:</label>
  <select id="course" required>
    <option value="">-- Select Course --</option>
  </select>

  <label for="type">Select Material Type:</label>
  <select id="materialDropdown">
    <option selected disabled>Choose Material Type</option>
  </select>

  <label for="pdfFile">Upload Files (PDF, Images, Videos):</label>
  <input type="file" id="pdfFile" accept=".pdf,image/*,video/*" multiple required />

  <div id="uploadStatus" style="margin-top: 10px; font-weight: bold; color: #00ffcc;"></div>
<div id="spinner" style="display: none; margin-top: 10px;">
  <img src="https://i.gifer.com/ZZ5H.gif" width="40" alt="Uploading..." />
</div>


  <button type="submit">Upload Files</button>
  <p id="statusMsg" style="margin-top: 10px; font-weight: bold;"></p>
</form>


  <!-- suggestion section-->
<section class="suggestion-section">
  <h2>Suggestion Box</h2>
  <form id="suggestionForm">
    <input type="text" id="userName" placeholder="Your name (optional)" />
    <textarea id="suggestionText" rows="4" placeholder="Write your suggestion..." required></textarea>
    <button type="submit">Submit</button>
    <p id="statusMessage">Suggestion submitted!</p>
  </form>
</section>


<!-- Firebase + Script -->
  <script type="module" src="homepage-script.js"></script>


  


  

</body>
</html>
